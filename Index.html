<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time2Chucks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            color: #1f2937;
        }
        .container {
            max-width: 95%;
            margin: auto;
            padding: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #3b82f6; /* Blue 500 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* Blue 600 */
        }
        .btn-danger {
            background-color: #ef4444; /* Red 500 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-danger:hover {
            background-color: #dc2626; /* Red 600 */
        }
        .btn-secondary {
            background-color: #f3f4f6;
            color: #4b5563;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        /* Custom Table Styling */
        .summary-table th, .summary-table td {
            padding: 0.5rem 0.5rem;
            text-align: left;
        }
        .summary-table th {
            background-color: #eff6ff; /* Blue 50 */
            color: #1e40af; /* Blue 800 */
            font-weight: 600;
            border-bottom: 2px solid #bfdbfe;
        }
        .summary-table tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .summary-table tr:last-child td {
            border-bottom: none;
        }
        /* Modal Backdrop */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
        }
    </style>

    <script>
        // --- Globaler Zustand ---
        let allEntries = [];
        let hourlyRate = 20.00; // Standardwert

        const ENTRIES_STORAGE_KEY = 'zeitrechner_entries';
        const RATE_STORAGE_KEY = 'zeitrechner_hourly_rate';

        // --- Lokaler Speicher (LocalStorage) ---

        /** Lädt Daten aus dem LocalStorage und initialisiert den Zustand. */
        function loadFromLocalStorage() {
            const storedEntries = localStorage.getItem(ENTRIES_STORAGE_KEY);
            if (storedEntries) {
                // Konvertiere die gespeicherten ISO-Strings zurück in Date-Objekte
                allEntries = JSON.parse(storedEntries).map(entry => ({
                    ...entry,
                    startTime: new Date(entry.startTime),
                    endTime: new Date(entry.endTime),
                }));
                // Sortiere lokal nach Datum (neueste zuerst)
                allEntries.sort((a, b) => new Date(b.date) - new Date(a.date));
            }

            const storedRate = localStorage.getItem(RATE_STORAGE_KEY);
            if (storedRate) {
                hourlyRate = parseFloat(storedRate);
            }
            
            // Fülle die Felder mit den geladenen Werten
            document.getElementById('hourlyRate').value = hourlyRate.toFixed(2);
            populateMonthYearSelectors();
            filterEntries();
        }

        /** Speichert den aktuellen Zustand im LocalStorage. */
        function saveToLocalStorage() {
            // Speichern: Konvertiere Date-Objekte in ISO-Strings, da Date-Objekte nicht direkt speicherbar sind
            const serializableEntries = allEntries.map(entry => ({
                ...entry,
                startTime: entry.startTime.toISOString(),
                endTime: entry.endTime.toISOString(),
            }));
            localStorage.setItem(ENTRIES_STORAGE_KEY, JSON.stringify(serializableEntries));
            localStorage.setItem(RATE_STORAGE_KEY, hourlyRate.toFixed(2));
            filterEntries(); // UI nach Speicherung aktualisieren
        }


        // --- Utility Functions ---

        function msToDecimalHours(durationMs) {
            return parseFloat((durationMs / (1000 * 60 * 60)).toFixed(2));
        }

        function msToHMM(durationMs) {
            const totalMinutes = Math.floor(durationMs / (1000 * 60));
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            return `${hours}:${minutes.toString().padStart(2, '0')}`;
        }

        // --- Custom Modal / Replacement for alert() and confirm() ---
        function showMessage(message) {
            return new Promise(resolve => {
                const modal = document.getElementById('customModal');
                document.getElementById('modalMessage').textContent = message;
                
                const actions = document.getElementById('modalActions');
                actions.innerHTML = '';
                
                const okButton = document.createElement('button');
                okButton.className = 'btn-primary';
                okButton.textContent = 'OK';
                okButton.onclick = () => {
                    modal.style.display = 'none';
                    resolve(true);
                };
                
                actions.appendChild(okButton);
                modal.style.display = 'flex';
            });
        }
        window.showMessage = showMessage; 

        function showConfirm(message) {
            return new Promise(resolve => {
                const modal = document.getElementById('customModal');
                document.getElementById('modalMessage').textContent = message;

                const actions = document.getElementById('modalActions');
                actions.innerHTML = '';

                const cancelButton = document.createElement('button');
                cancelButton.className = 'btn-secondary';
                cancelButton.textContent = 'Abbrechen';
                cancelButton.onclick = () => {
                    modal.style.display = 'none';
                    resolve(false);
                };

                const confirmButton = document.createElement('button');
                confirmButton.className = 'btn-danger ml-3';
                confirmButton.textContent = 'Bestätigen';
                confirmButton.onclick = () => {
                    modal.style.display = 'none';
                    resolve(true);
                };

                actions.appendChild(cancelButton);
                actions.appendChild(confirmButton);
                modal.style.display = 'flex';
            });
        }


        // --- Global Entry Points (UI interaction) ---

        window.saveSettings = function() {
            const rateInput = document.getElementById('hourlyRate');
            const newRate = parseFloat(rateInput.value);

            if (isNaN(newRate) || newRate <= 0) {
                showMessage('Bitte geben Sie einen gültigen Stundenlohn ein.');
                return;
            }
            hourlyRate = newRate;
            saveToLocalStorage();
            showMessage(`Stundenlohn auf ${hourlyRate.toFixed(2).replace('.', ',')} € gespeichert.`);
        }

        window.addTimeEntry = function() {
            const dateStr = document.getElementById('dateInput').value;
            const startTimeStr = document.getElementById('startTimeInput').value;
            const endTimeStr = document.getElementById('endTimeInput').value;

            if (!dateStr || !startTimeStr || !endTimeStr) {
                showMessage('Bitte füllen Sie alle Felder aus (Datum, Startzeit, Endzeit).');
                return;
            }

            const startDateTime = new Date(`${dateStr}T${startTimeStr}:00`);
            const endDateTime = new Date(`${dateStr}T${endTimeStr}:00`);

            if (endDateTime <= startDateTime) {
                showMessage('Die Endzeit muss nach der Startzeit liegen. Überprüfen Sie Ihre Eingaben.');
                return;
            }

            const durationMs = endDateTime.getTime() - startDateTime.getTime();

            if (durationMs > 24 * 60 * 60 * 1000) {
                 showMessage('Die Dauer darf 24 Stunden nicht überschreiten.');
                return;
            }

            const newEntry = {
                id: crypto.randomUUID(), // Eindeutige lokale ID
                date: dateStr, 
                startTime: startDateTime,
                endTime: endDateTime,
                durationMs: durationMs,
            };

            allEntries.unshift(newEntry); // Füge oben hinzu, damit es zuerst angezeigt wird
            saveToLocalStorage();
            populateMonthYearSelectors(); // Aktualisiere Selektoren, falls neues Jahr/Monat

            // Formular zurücksetzen
            document.getElementById('startTimeInput').value = '';
            document.getElementById('endTimeInput').value = '';
            // document.getElementById('dateInput').valueAsDate = new Date(); 
        }
        
        window.deleteEntry = async function(id) {
            const confirmed = await showConfirm('Sind Sie sicher, dass Sie diesen Eintrag löschen möchten? Dies kann nicht rückgängig gemacht werden.');
            if (!confirmed) {
                return;
            }
            
            allEntries = allEntries.filter(entry => entry.id !== id);
            saveToLocalStorage();
        }

        /** Funktion zum Umschalten des Einstellungsmenüs */
        window.toggleSettings = function() {
            const content = document.getElementById('settingsContent');
            const icon = document.getElementById('settingsToggleIcon').querySelector('svg');
            
            const isHidden = content.classList.contains('hidden');

            if (isHidden) {
                content.classList.remove('hidden');
                icon.classList.add('rotate-45'); // Rotate slightly to indicate open
            } else {
                content.classList.add('hidden');
                icon.classList.remove('rotate-45');
            }
        }


        // --- CSV Export Funktion ---

        window.downloadCSV = function() {
            if (allEntries.length === 0) {
                showMessage('Es sind keine Einträge vorhanden, die exportiert werden könnten.');
                return;
            }

            const separator = ';';
            const headers = [
                "Datum", 
                "Startzeit", 
                "Endzeit", 
                "Dauer (H:MM)", 
                "Dauer (Dezimalstunden)", 
                "Stundenlohn (€)", 
                "Verdienst (€)"
            ].join(separator);

            const csvRows = allEntries.map(entry => {
                const decimalHours = msToDecimalHours(entry.durationMs);
                const earnings = decimalHours * hourlyRate;
                
                // Formatiere Daten für die CSV
                const formattedDate = new Date(entry.date).toLocaleDateString('de-DE');
                const startHMM = entry.startTime.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                const endHMM = entry.endTime.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });

                return [
                    // Werte müssen im Deutschen Dezimalformat (Komma) maskiert werden
                    `"${formattedDate}"`,
                    `"${startHMM}"`,
                    `"${endHMM}"`,
                    msToHMM(entry.durationMs),
                    decimalHours.toFixed(2).replace('.', ','),
                    hourlyRate.toFixed(2).replace('.', ','),
                    earnings.toFixed(2).replace('.', ',')
                ].join(separator);
            });

            const csvContent = headers + '\n' + csvRows.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            const filename = `Zeiterfassung_Export_${new Date().toISOString().slice(0, 10)}.csv`;

            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showMessage(`Daten von ${allEntries.length} Einträgen als "${filename}" heruntergeladen.`);
        }


        // --- UI Rendering & Logic ---

        function populateMonthYearSelectors() {
            const years = new Set([new Date().getFullYear()]);
            allEntries.forEach(entry => years.add(new Date(entry.date).getFullYear())); 
            
            const yearSelect = document.getElementById('yearSelect');
            const currentYearValue = yearSelect.value;
            
            yearSelect.innerHTML = '';
            Array.from(years).sort((a, b) => b - a).forEach(year => {
                const option = new Option(year, year);
                yearSelect.add(option);
            });

            if (!yearSelect.value) {
                yearSelect.value = currentYearValue || new Date().getFullYear().toString();
            }

            const monthNames = [
                'Januar', 'Februar', 'März', 'April', 'Mai', 'Juni',
                'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'
            ];
            const monthSelect = document.getElementById('monthSelect');
            const currentMonthValue = monthSelect.value;
            
            monthSelect.innerHTML = '';
            monthNames.forEach((name, index) => {
                const month = index + 1;
                const option = new Option(name, month.toString().padStart(2, '0'));
                monthSelect.add(option);
            });
            
            if (!monthSelect.value) {
                monthSelect.value = currentMonthValue || (new Date().getMonth() + 1).toString().padStart(2, '0');
            }
        }

        window.filterEntries = function() {
            const selectedMonth = document.getElementById('monthSelect').value;
            const selectedYear = document.getElementById('yearSelect').value;
            const entryList = document.getElementById('timeEntryList');
            
            let monthlyTotalMs = 0;
            
            const filteredEntries = allEntries.filter(entry => {
                const entryDate = new Date(entry.date);
                const entryMonth = (entryDate.getMonth() + 1).toString().padStart(2, '0');
                const entryYear = entryDate.getFullYear().toString();
                return entryMonth === selectedMonth && entryYear === selectedYear;
            });
            
            entryList.innerHTML = '';
            
            if (filteredEntries.length === 0) {
                entryList.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">Keine Einträge für diesen Monat.</td></tr>';
            } else {
                filteredEntries.forEach(entry => {
                    const decimalHours = msToDecimalHours(entry.durationMs);
                    const hmmTime = msToHMM(entry.durationMs);
                    const formattedDate = new Date(entry.date).toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
                    
                    monthlyTotalMs += entry.durationMs;
                    
                    const startHMM = entry.startTime.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                    const endHMM = entry.endTime.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });

                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-200';
                    row.innerHTML = `
                        <td>${formattedDate}</td>
                        <td>${startHMM}</td>
                        <td>${endHMM}</td>
                        <td>${hmmTime}</td>
                        <td>${decimalHours.toFixed(2).replace('.', ',')}</td>
                        <td>
                            <button onclick="deleteEntry('${entry.id}')" class="text-red-500 hover:text-red-700 p-1 rounded transition duration-150">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 6h6v8H7V6z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </td>
                    `;
                    entryList.appendChild(row);
                });
            }

            const monthlyTotalDecimalHours = msToDecimalHours(monthlyTotalMs);
            const totalEarnings = monthlyTotalDecimalHours * hourlyRate;
            
            document.getElementById('monthlyTotalHours').textContent = monthlyTotalDecimalHours.toFixed(2).replace('.', ',');
            document.getElementById('monthlyTotalEarnings').textContent = totalEarnings.toFixed(2).replace('.', ',');
        }

        // --- Initialization on Load ---

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dateInput').valueAsDate = new Date();
            loadFromLocalStorage();
        });

    </script>
</head>
<body>

    <div id="app" class="container max-w-2xl">
        <!-- Neuer Titel und kleiner Button für das Untermenü -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-extrabold text-blue-700">Time2Chucks</h1>
            <button onclick="toggleSettings()" id="settingsToggleIcon" title="Einstellungen & Export" class="p-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full transition duration-200 shadow-md">
                <!-- Settings Gear Icon -->
                <svg class="h-6 w-6 transform transition duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.82 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35-.398.264-.741.608-1.066 1.065-1.543.94-3.31-.82-2.37-2.37a1.724 1.724 0 00-2.572-1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.82-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35.374-.248.697-.571 1.065-1.066a1.724 1.724 0 002.573-1.066z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>

        <!-- Settings Content (Collapsible Card, verborgen) -->
        <div id="settingsContent" class="card hidden mt-[-1rem] shadow-xl border border-gray-100">
            <h2 class="text-xl font-semibold mb-3 border-b pb-2">Einstellungen & Export</h2>
            <div class="space-y-4">
                <!-- Stundenlohn Sektion -->
                <h3 class="text-lg font-medium text-gray-700">Stundenlohn festlegen</h3>
                <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-3 sm:space-y-0 items-end">
                    <div class="flex-grow w-full">
                        <label for="hourlyRate" class="block text-sm font-medium text-gray-700 mb-1">Stundenlohn (€)</label>
                        <input type="number" id="hourlyRate" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500" value="20.00" min="0.01" step="0.01">
                    </div>
                    <button onclick="saveSettings()" class="btn-primary w-full sm:w-auto">Speichern</button>
                </div>

                <!-- CSV Export Sektion -->
                <h3 class="text-lg font-medium pt-4 border-t text-gray-700">Daten-Export (CSV)</h3>
                <div class="!p-3 bg-green-100 rounded-lg">
                    <button onclick="downloadCSV()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-xl flex items-center justify-center space-x-2">
                        <!-- SVG Icon for Download -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v7a1 1 0 11-2 0V3a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        <span>Alle Einträge als CSV herunterladen</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Time Entry Card -->
        <div class="card">
            <h2 class="text-xl font-semibold mb-3">Neue Arbeitszeit erfassen</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="dateInput" class="block text-sm font-medium text-gray-700 mb-1">Datum</label>
                    <input type="date" id="dateInput" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="startTimeInput" class="block text-sm font-medium text-gray-700 mb-1">Startzeit</label>
                    <input type="time" id="startTimeInput" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="endTimeInput" class="block text-sm font-medium text-gray-700 mb-1">Endzeit</label>
                    <input type="time" id="endTimeInput" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <button onclick="addTimeEntry()" id="saveButton" class="btn-primary mt-4 w-full">Zeiteintrag speichern</button>
        </div>

        <!-- Monthly Summary & Archive Card -->
        <div class="card">
            <h2 class="text-xl font-semibold mb-3">Monatsübersicht & Archiv</h2>
            
            <div class="flex space-x-2 mb-4">
                <select id="monthSelect" onchange="filterEntries()" class="flex-grow border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"></select>
                <select id="yearSelect" onchange="filterEntries()" class="w-32 border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"></select>
            </div>

            <div class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-4 rounded-lg">
                <p class="text-sm font-medium text-blue-700">Gesamtzeit diesen Monat: <span id="monthlyTotalHours" class="font-bold">0,00</span> Stunden</p>
                <p class="text-sm font-medium text-blue-700">Errechneter Lohn: <span id="monthlyTotalEarnings" class="font-bold">0,00</span> €</p>
            </div>

            <div class="overflow-x-auto">
                <table class="summary-table w-full border-collapse">
                    <thead>
                        <tr>
                            <th class="rounded-tl-lg">Datum</th>
                            <th>Start</th>
                            <th>Ende</th>
                            <th>Dauer (H:MM)</th>
                            <th class="rounded-tr-lg">Dauer (Dezimal)</th>
                            <th>Löschen</th>
                        </tr>
                    </thead>
                    <tbody id="timeEntryList">
                        <tr><td colspan="6" class="text-center py-4 text-gray-500">Lade lokale Daten...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Custom Modal / Confirmation Dialog -->
    <div id="customModal" class="modal-backdrop">
        <div class="modal-content">
            <p id="modalMessage" class="text-lg font-semibold mb-4"></p>
            <div id="modalActions" class="flex justify-end space-x-3">
                <!-- Buttons will be injected here -->
            </div>
        </div>
    </div>
</body>
</html>
